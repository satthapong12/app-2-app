buildscript {
    ext.kotlin_version = '1.7.10'
    repositories {
        google()
        mavenCentral()
        maven { url 'https://repo1.maven.org/maven2' }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

dependencies{

implementation files('libparty/ssmobilethirdpartyintegration.jar')
    implementation files('libparty/ssmobilethirdpartyintegration.jar')
}
    defaultConfig {
        applicationId "my.com.softspace.SSThirdPartyTestApp"
        versionCode 10001
        versionName '1.0.1'
        minSdkVersion 21
        targetSdkVersion 34
    }



rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
